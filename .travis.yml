language: minimal

services:
  - docker
  
env:
  - DOCKER_COMPOSE_VERSION=1.24.0

install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin 

script:
  - docker-compose -f course-03/exercises/deployment/docker/docker-compose-build.yaml build
  
after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker-compose -f course-03/exercises/deployment/docker/docker-compose-build.yaml push
  
deploy:
  provider: script
  script: bash scripts/deploy_kubenetes.sh
  on:
    branch: microservice
